{% extends 'base.html' %}
{% block content %}

<form method="post" enctype="application/x-www-form-urlencoded" action="/category/{{cat.slug}}/update">
    <input type="text" name="name" value="{{cat.name}}"/>
    <input type="text" name="slug" value="{{cat.slug}}"/>
    <input type="number" name="color_id" value="{{cat.color_id}}"/>
    <input type="submit">
</form>
<form action="/category/{{cat.slug}}/delete" method="get">
    <button>delete</button>
</form>
{{ cat }}
{% endblock %}
