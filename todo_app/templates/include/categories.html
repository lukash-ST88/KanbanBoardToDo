<div class="container-xxl align-items-center text-center" style="margin-bottom: 100px;">
    {% for cat in cats %}
    <div class="d-lg-inline-flex  p-3">
        <div class="accordion" id="accordionCategory" style="border-radius: 0px">
            <div class="accordion-item border-5 border-{{cat.color.bs_name}}">
                <h2 class="accordion-header">
                    <button class="accordion-button text-bg-{{cat.color.bs_name}}" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapse{{cat.id}}" aria-expanded="false"
                        aria-controls="collapse{{cat.id}}" style="border-radius: 0px">
                        {{cat.name}}
                    </button>
                </h2>
                <div id="collapse{{cat.id}}" class="accordion-collapse collapse " data-bs-parent="#accordion">
                    <div class="accordion-body ">
                        <a class="btn btn-outline-warning" href="/categories/{{cat.slug}}" role="button">Edit</a>
                        <a class="btn btn-outline-danger" href="/categories/{{cat.slug}}/delete"
                            role="button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
